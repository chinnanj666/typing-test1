    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, shrink-to-fit=yes" />

    <!--Basic meta info -->
    <meta
      name="keywords"
      content="cool typing game, cool typing test, typing game, typing test, 3d typing"
    />
    <meta
      name="description"
      content="A 3d typing game/test. Watch the letters appear as you type, and get your speed at the end!"
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://cooltypinggame.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="cooltypinggame - type in 3D" />
    <meta
      property="og:description"
      content="A 3d typing game/test. Watch the letters appear as you type, and get your speed at the end!"
    />
    <meta property="og:image" content="/thumbnail.jpg" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="cooltypinggame.com" />
    <meta
      property="twitter:url"
      content="https://cooltypinggame.com"
    />
    <meta
      name="twitter:title"
      content="cooltypinggame - type in 3D"
    />
    <meta
      name="twitter:description"
      content="A 3d typing game/test. Watch the letters appear as you type, and get your speed at the end!"
    />
    <meta name="twitter:image" content="/thumbnail.jpg" />
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    <!-- Manifest for PWA -->
    <title>Typing test</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Disable Dark Reader -->
    <meta name="darkreader-lock" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root"></div>
    <button id="theme-toggle">
      <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="5" />
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
      </svg>
      <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z" />
      </svg>
    </button>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const themeToggle = document.getElementById('theme-toggle');
      const currentTheme = localStorage.getItem('theme') || 'light';

      if (currentTheme) {
        document.body.classList.add(currentTheme);
      }

      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light');
        document.body.classList.toggle('dark');

        const theme = document.body.classList.contains('dark') ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
      });
    </script>
  </body>
</html>
